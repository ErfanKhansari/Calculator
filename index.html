<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./assets/calculator-app-icon-18.jpg" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col mt-5 center">
                <div class="card bg-dark" style="width: 40rem;">
                    <div class="parent-display mt-3">
                        <div class="display" id="show"></div>
                    </div>
                    <div class="card-body">
                        <div class="keys">
                            <div class="col-lg-6 col-sm-6">
                                <button class="button" id="add">+</button>
                                <button class="button" id="subtract">-</button>
                                <button class="button" id="multiply">x</button>
                                <button class="button" id="divide">รท</button>
                                <button class="button" id="num">6</button>
                                <button class="button" id="num">7</button>
                                <button class="button" id="num">8</button>
                                <button class="button" id="num">9</button>
                                <button class="button" id="num">2</button>
                                <button class="button" id="num">3</button>
                                <button class="button" id="num">4</button>
                                <button class="button" id="num">5</button>
                                <button class="button" id="num">1</button>
                                <button class="button" id="num">0</button>
                                <button class="button" id="num">.</button>
                                <button class="button" id="clear-all">C</button>
                                <button class="button" id="calculate">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
